name: Publish to PyPI
on:
  push:
    tags: [v*]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      publish_target:
        description: Publish target
        required: true
        default: testpypi
        type: choice
        options: [testpypi, pypi]
jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.4.0-devel-ubuntu22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Important: fetch CUTLASS submodule
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3.11 python3.11-venv python3-pip git
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 1
      - name: Install uv
        run: |
          pip install uv
      - name: Build wheel
        run: |
          CMAKE_BUILD_PARALLEL_LEVEL=32 uv build --wheel
        env:
          FLASH_ATTN_CUDA_ARCHS: '90'  # Hopper only by default
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          retention-days: 7

  # Publish to TestPyPI (for testing)
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target
      == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/flash-attn3-jax
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # Publish to PyPI (production)
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch'
      && github.event.inputs.publish_target == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/flash-attn3-jax
    permissions:
      id-token: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
